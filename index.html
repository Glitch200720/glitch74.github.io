<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLITCH Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    .glitch-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      color: rgba(255, 255, 255, 0.05);
      letter-spacing: 10px;
      text-transform: uppercase;
      white-space: nowrap;
      pointer-events: none;
    }

    .support-number {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="support-number">الدعم: 01019045367</div>
  <div class="glitch-text">GLITCH</div>

</body>
</html>
